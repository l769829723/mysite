<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>My Site</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static 'uikit/css/uikit.css' %}" rel="stylesheet">
    {% block more_css_style %}{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- body is here begin -->
{% block body %}
    <h1>你好，世界！</h1>
{% endblock %}
<br>
<div class="uk-block uk-block-secondary uk-contrast uk-block-medium">
    <div class="uk-container">
        <div class="uk-grid uk-grid-match" data-uk-grid-margin>
            <div class="uk-width-medium-1-2">
            </div>
            <div class="uk-width-medium-1-2">
                <div class="uk-text-right uk-text-middle">
                    <p>
                        Hello | world<br>
                        Copyright @ 2016-07-16
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- body is here end. -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'jquery/jquery-3.1.0.min.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'uikit/js/uikit.min.js' %}"></script>
{% block more_script %}{% endblock %}
</body>
</html>
